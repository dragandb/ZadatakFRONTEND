<div class="container-fluid">
    <form [formGroup]="kupacForm" autocomplete="off" novalidate (ngSubmit)="createKupac(kupacForm.value)">
      <div class="card card-body bg-light mt-4">
        <div class="row">
          <div class="col-md-6"> 
              <div class="card card-body mt-2" >
                  
                  <div class="row mb-3 mt-2">
                      <label for="sifra" class="col-form-label fw-bold col-md-2">Šifra: </label>
                      <div class="col-md-6">
                        <input type="text" formControlName="sifra" id="sifra" class="form-control" />
                      </div>
                      <div class="col-md-4">
                        <em *ngIf="validateControl('sifra') 
                        && hasError('sifra', 'required')">Šifra is required</em>
                        <em *ngIf="validateControl('sifra') 
                        && hasError('sifra', 'maxlength')">Maximum allowed length is 50 characters.</em>
                      </div>
                    </div>
               
                    <div class="row mb-3">
                      <label for="naziv" class="col-form-label fw-bold col-md-2">Ime: </label>
                      <div class="col-md-6">
                          <input type="text" formControlName="naziv" id="naziv" class="form-control" />
                      </div>
                      <div class="col-md-4">
                          <em *ngIf="validateControl('naziv') 
                          && hasError('naziv', 'required')">Ime is required</em>
                          <em *ngIf="validateControl('naziv') 
                          && hasError('naziv', 'maxlength')">Maximum allowed length is 50 characters.</em>
                      </div>
                    </div>
               
                    <div class="row mb-3">
                      <label for="adresa" class="col-form-label fw-bold col-md-2">Adresa: </label>
                      <div class="col-md-6">
                        <input type="text" formControlName="adresa" id="adresa" class="form-control" />
                      </div>
                      <div class="col-md-4">
                        <em *ngIf="validateControl('adresa') 
                        && hasError('adresa', 'required')">Adresa is required</em>
                        <em *ngIf="validateControl('adresa') 
                        && hasError('adresa', 'maxlength')">Maximum allowed length is 100 characters.</em>
                      </div>
                    </div>
            
                    <div class="row mb-1">
                      <label for="mjesto" class="col-form-label fw-bold col-md-2">Mjesto: </label>
                      <div class="col-md-6">
                          <input type="text" formControlName="mjesto" id="mjesto" class="form-control" />
                      </div>
                      <div class="col-md-4">
                          <em *ngIf="validateControl('mjesto') 
                          && hasError('mjesto', 'required')">Mjesto is required</em>
                          <em *ngIf="validateControl('mjesto') 
                          && hasError('mjesto', 'maxlength')">Maximum allowed length is 100 characters.</em>
                        </div>
                    </div>
  
              </div>
          </div>
        </div>
        <div class="row md-4 mt-4">
          <div class="col-md-1">
              <button type="submit" class="btn btn-success" [disabled]="!kupacForm.valid">Add</button>
          </div>
          <div class="col-md-2">
              <button type="button" class="btn btn-secondary" (click)="redirectToKupacList()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
