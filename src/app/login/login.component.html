<div class="container-fluid">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="card card-body bg-light mt-4">
            <div class="row">
                <div class="col-md-5">
                    <div class="card card-body bg-light mt-2">
                        <h2 class="form-signin-heading login">Login</h2>
                        
                        <br />
                        <label for="email" class="sr-only">Email address</label>
                        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" class="form-control"
                            placeholder="Email" required>
                        <br />
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" [(ngModel)]="credentials.password"
                            class="form-control" placeholder="Password" required>
                        <br />
                        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
                    </div>
                </div>
            </div>
            <div class="row md-4 mt-4">
                <div class="col-md-2 offset-2">
                    <button class="btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Log in</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-lg btn-secondary" (click)="redirectToHome()">Back</button>
                </div>
            </div>
        </div>
    </form>
</div>
