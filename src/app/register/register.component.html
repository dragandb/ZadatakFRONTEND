<div class="container-fluid">
  <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
        <div class="card card-body bg-light mt-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="card card-body bg-light mt-2">
                        <h2 class="form-signin-heading register">Register</h2>
                        <div class="row mb-3 mt-2">
                            <label for="email" class="col-form-label fw-bold col-md-2">Email: </label>
                            <div class="col-md-4">
                              <input type="email" formControlName="email" id="email" class="form-control" />
                            </div>
                            <div class="col-md-6">
                              <em *ngIf="validateControl('email') 
                                      && hasError('email', 'required')">Email is required</em>
                              <em *ngIf="validateControl('email') 
                                      && hasError('email', 'email')"></em>
                            </div>
                          </div>
              
                          <div class="row mb-3">
                            <label for="password" class="col-form-label fw-bold col-md-2">Password: </label>
                            <div class="col-md-4">
                              <input type="password" formControlName="password" id="password" class="form-control" />
                            </div>
                            <div class="col-md-6">
                              <em *ngIf="validateControl('password') 
                                        && hasError('password', 'required')">Password is required</em>
                              <em *ngIf="validateControl('password') 
                                        && hasError('password', 'minlength')">Minimum length is 5 characters.</em>
                            </div>
                          </div>
                          
                          <div class="row mb-3">
                            <label for="confirmPassword" class="col-form-label fw-bold col-md-2">Confirm Password: </label>
                            <div class="col-md-4">
                              <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" />
                            </div>
                            <div class="col-md-6">
                              <em *ngIf="validateControl('confirmPassword') 
                                        && hasError('confirmPassword', 'required')">Confirm password is required</em>
                              <em *ngIf="validateControl('confirmPassword') 
                                        && hasError('confirmPassword', 'minlength')">Must match with password.</em>
                            </div>
                          </div>
                        
                    </div>
                </div>
            </div>
            <div class="row-md-6 mt-4 offset-2">
                
                    <button class="btn btn-lg btn-primary" type="submit" [disabled]="!registerForm.valid">Register</button>
                
                
                    <button type="button" class="btn btn-lg btn-secondary" (click)="redirectToHome()">Back</button>
                
            </div>
        </div>
    </form>
</div>
